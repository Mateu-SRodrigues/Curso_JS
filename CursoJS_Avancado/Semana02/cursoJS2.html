<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JS Avançado</title>
</head>
<body>
    <h1>Curso JS Avançado - Semana 2</h1>
    <p>Olá digite seu nome: </p>
    <input id="nome" type="text">
    <button onclick="alertar()">OK</button> <!-- 'onclick' é um ouvinte de eventos que chama a função 'alerta' ao clicar no botão -->
    <p id="nameUser">...</p>
    <script>
        function alertar () {
            let nome = document.getElementById('nome').value; // 'getElementById' pega e retorna o elemento com o id 'nome', '.value' pega o valor dele
            if (nome == 0) {
                alert('Por favor, digite seu nome!');
                document.getElementById('nameUser').innerText = 'Por favor, digite seu nome!';
            } else {
                alert('Olá ' + nome + '!' + ' Seja bem-vindo(a)!');
                document.getElementById('nameUser').innerText = 'Nome digitado:' + nome; // '.innerText' altera o texto do elemento com id 'nameUser'
                document.getElementById('nameUser').innerHTML = '<b> Nome digitado: </b>' + nome; // '.innerHTML' altera e estiliza o texto do elemento com id 'nameUser'
            }
        }
    </script>
</body>
</html>
