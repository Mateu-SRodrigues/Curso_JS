<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JS Avançado</title>
</head>
<body>
    <h1>Curso JS Avançado - Semana 1</h1>
    <script>
        let nomes = ['Lucas', 'João', 'Maria', 'Ana', 'Pedro'];
        console.log(nomes);
        console.log('Removeu:' + nomes.pop()); // '.pop' remove o último elemento
        console.log(nomes);
        nomes.push('Carlos'); // '.push' adiciona um elemento no final
        console.log(nomes);
        console.log('Removeu:' + nomes.shift()); // '.shift' remove o primeiro elemento
        console.log(nomes);
        nomes.unshift('José'); // '.unshift' adiciona um elemento no início
        console.log(nomes);
        console.log('Removeu:' + nomes.splice(2, 2)); // '.splice' remove o elemento na posição 2
        console.log(nomes);
    </script>
</body>
</html>
