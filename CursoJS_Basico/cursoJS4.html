<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JS Básico</title>
</head>
<body>
    <h1>Curso JS Básico - Semana 4</h1>
    <script>
        function buscarCEP() {
            let cep = prompt('Qual CEP deseja buscar?');
            let url = 'https://brasilapi.com.br/api/cep/v1/' + cep;

            fetch(url) 
            .then(function(responsta) { 
                responsta.json().then(function(dados) { 
                    console.log(dados);
                    alert('Sua cidade é ' + dados.city + ' no bairro ' + dados.neighborhood + ' na rua ' + dados.street);
                });
            })
        }
    </script>
</body>
</html>
