<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JS Básico</title>
</head>
<body>
    <h1>Curso JS Básico - Semana 2</h1>
    <script>
        let r = prompt('Digite o raio da circunferência:');
        let pi = 3.14;
        let area = pi * Math.pow(r, 2);
        alert('A área da circunferência é: ' + area);
    </script>
</body>
</html>
